<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Условное ветвление</title>
</head>
<body>
<h1>Условное ветвление</h1>
<script>
    "use strict";
    let year = prompt('В каком году была опубликована спецификация ECMAScript-2015?', '2015');
    if (year == 2015) alert( 'Вы правы!' );

    let year2 = prompt('В каком году была опубликована спецификация ECMAScript-2015?', '2015');
    if (year2 == 2015) {
        alert( "Правильно!" );
        alert( "Вы такой умный!" );
    }

    let year3 = prompt('В каком году была опубликована спецификация ECMAScript-2015?', '');
    if (year3 == 2015) {
        alert( 'Да вы знаток!' );
    } else {
        alert( 'А вот и неправильно!' ); // любое значение, кроме 2015
    }

    let year4 = prompt('В каком году была опубликована спецификация ECMAScript-2015?', '');
    if (year4 < 2015) {
        alert( 'Это слишком рано...' );
    } else if (year4 > 2015) {
        alert( 'Это поздновато' );
    } else {
        alert( 'Верно!' );
    }

    let age = prompt('Сколько вам лет?', '');
    // оператор сравнения "age > 18" выполняется первым в любом случае
    // (нет необходимости заключать его в скобки)
    let accessAllowed = age > 18 ? true : false;
    alert(accessAllowed);
</script>

</body>
</html>
