<!DOCTYPE html>
<html>
<head>
    <title>My first Vue app</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in list">{{item}}</li>
    </ul>

    <ul>
        <li v-for="(item, index) in list">[{{index}}]-> {{item}}</li>
    </ul>

    <ul>
        <li v-for="user in users">{{user.name}}</li>
    </ul>

    <table border="1" v-on:click="nameFunction">
        <thead>
        <th>ID</th><th>NAME</th>
        </thead>
        <tbody>
        <tr v-for="user in users">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
        </tr>
        </tbody>
    </table>

</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            list: ['один','два','три'],
            users:[
                {id:1, name:'Иван'},
                {id:2, name:'Сергей'}
            ]
        },
        methods: {
            nameFunction(){
                alert('nameFunction');
            },
            nameFunction2: function (){
                alert('nameFunction2');
            }

        }
    })
</script>
</body>
</html>
